apply plugin: 'distribution'

dependencies {
    compileOnly project(':az-core')
    compileOnly project(":azkaban-common")
    compileOnly project(":azkaban-web-server")
    compile 'org.apache.derby:derbyclient:10.14.2.0'
    compile 'org.apache.hive:hive-jdbc:3.1.2:standalone'
}

distributions {
    main {
        contents {
            from(jar) {
                into 'lib'
            }
            from(configurations.runtime) {
                into 'lib'
            }
            from('src/conf') {
                into 'conf'
            }
        }
    }
}
